name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3
      
      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Instalar dependencias
        run: composer install --no-interaction --prefer-dist

      - name: Verificar sintaxis PHP
        run: php -l index.php
